    <div class="wrap">
        <div class="menuContainer">
            <h2>Pizza constructor</h2>
            <p>Оберіть інградієнти</p>

            <div class="categoryTitle" id="cheese">Сир</div>
            <div class="cheeseGroup">
                <div class="row">
                    <div class="group" id="fetaGroup">
                        <img src="./img/feta.png" alt="feta">
                        <div>Фета</div>
                    </div>

                     <div class="group" id="mozzarellaGroup">
                        <img src="./img/motza.png" alt="mozzarella">
                        <div>Моцарелла</div>
                    </div>
                <div class="group" id="cheddarGroup">
                    <img src="./img/cheder.png" alt="cheddar">
                    <div>Чедер</div>

                </div>

                <div class="group" id="parmezanGroup">

                <div class="group" id="bluGroup">

                    <img src="./img/shunka.png" alt="Shunka">

            </div>
            <div class="categoryTitle3" id="vegetable">Овочі</div>
            <div class="vegetableGroup">
                <div class="row">
                    <div class="group" id="grupGroup">
                        <img src="./img/grub.png" alt="grup">
                        <div>Гриби</div>
                    </div>

                        <img src="./img/tomato.png" alt="tomato">
                        <div>Помідори</div>
                    </div>
                <div class="group" id="peretsGroup">
                    <img src="./img/perets.png" alt="perets">
                    <div>Перець</div>
                </div>
                </div>
               <div class="row">
                <div class="group" id="shpunatGroup">
                    <img src="./img/shpunat.png" alt="Shpunat">
                    <div>Шпинат</div>
                </div>
               </div>
            </div>
            <div class="categoryTitle4" id="sauce">соуси</div>
            <div class="sauceGroup">
                <div class="row">
                    <div class="group" id="chasnykGroup">
                        <img src="./img/chasnyk.png" alt="chasnyk">
                        <div>Часник</div>
                    </div>
                     <div class="group" id="alfredoGroup">

                    <img src="./img/barbequ.png" alt="barbequ">
                    <div>Барбекю</div>
                </div>

            </div>
            <div class="categoryTitle5" id="another">Інше</div>
            <div class="anotherGroup">
                <div class="row3">
                    <div class="group" id="kukurudzaGroup">
                        <img src="./img/kukurudza.png" alt="kukurudza">
                        <div>Кукурудза</div>
                    </div>
                     <div class="group" id="ananasGroup">
                        <img src="./img/ananas.png" alt="ananas">
                        <div>Ананас</div>
                    </div>
                </div>
            </div>

            <div class="pizzaItem" id="fetaHide">
                <img src="./img/feta.png" alt="feta">
            </div>
             <div class="pizzaItem" id="mozzarellaHide">

            <div class="pizzaItem" id="alfredoHide">

            </div>
            <div class="pizzaItem" id="barbequHide">

            </div>

            <div class="pizzaItem" id="kukurudzaHide">
